<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<style>
   .button{
       padding: 5px 5px;
       margin:5px 5px;
       border:1px solid #000;
       display: inline-block;
   }
    .pink{
        background: pink;
    }
</style>
<body>

    <div class="view">
        <cos name="你"></cos>
        <cos name="好"></cos>
        <cos name="呀"></cos>
    </div>
</body>
</html>
<script>
    Vue.component("cos",{
        props:["name"],
        template:"<div class='button' @click='back()':class='{pink:pink}'>{{this.name}}</div>",
        date:function(){
            return{
                pink:false
            }
        },
        methods:{
            back(){
                this.pink=true;
            }
        }
    });
    new Vue({
        el:".view",

    })
</script>
